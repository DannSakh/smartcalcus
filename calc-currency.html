<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Конвертер валют (ЦБ РФ) — SmartCalcus</title>
  <meta name="description" content="Быстрый конвертер валют: USD, EUR, GBP, KZT, CNY, AED, RUB. Курсы автоматически обновляются по данным ЦБ РФ.">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<header class="topbar"><div class="wrap">
  <div class="brand"><img src="assets/logo.svg" alt="SmartCalcus"><span>SmartCalcus</span></div>
  <nav class="menu">
    <a href="index.html">Главная</a>
    <a href="calc-credit.html">Финансы</a>
    <a href="calc-mortgage.html">Ипотека</a>
    <a class="active" href="calc-currency.html">Валюты</a>
  </nav>
</div></header>

<main class="container">
  <h1>Конвертер валют (ЦБ РФ)</h1>
  <p class="lead">Курсы обновляются автоматически через официальный JSON ЦБ РФ. Введите сумму и выберите валюты.</p>

  <form id="cur-form" class="form grid3">
    <div class="row"><label>Сумма</label><input type="number" id="cur_amount" value="100" min="0" step="0.01"></div>
    <div class="row"><label>Из валюты</label>
      <select id="cur_from">
        <option>RUB</option><option>USD</option><option>EUR</option><option>GBP</option><option>KZT</option><option>CNY</option><option>AED</option>
      </select></div>
    <div class="row"><label>В валюту</label>
      <select id="cur_to">
        <option>USD</option><option>EUR</option><option>GBP</option><option>KZT</option><option>CNY</option><option>AED</option><option>RUB</option>
      </select></div>
    <div class="row"><label>&nbsp;</label><button class="btn" type="submit">Конвертировать</button></div>
  </form>

  <p id="rate_info" class="lead">Загрузка курсов…</p>
  <div class="card"><strong>Результат:</strong> <span id="cur_result">—</span></div>
</main>

<footer class="footer">
  <div class="wrap">
    <div>© SmartCalcus, 2025</div>

    <small class="disclaimer">SmartCalcus — информационный сервис. Расчёты носят справочный характер.</small>
  </div>
</footer>
<script src="assets/app.js"></script>
</body>
</html>
